<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <link href="css/audio.css" rel="stylesheet" />



    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body style="background-color:white">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">H1024</h1>

        <div class="mui-content" id="are1" style="background-color:white; margin-top:50px;" >

            <div class="myMask" id="scrollee" style="width:100%;height:800px;-webkit-overflow-scrolling:touch; margin-bottom:50px">
                <iframe class="myFrame" src="TestIndex.html" width="100%" height="800px" frameborder="no" border="0" marginwidth="0" marginheight="0"   allowtransparency="yes"></iframe>
            </div>
         </div>

            <nav class="mui-bar mui-bar-tab">


                <div class="audio green-audio-player">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>


                    <div class="play-pause-btn" id="play-pause-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 18 24">
                            <path fill="#566574" fill-rule="evenodd" d="M18 12L0 24V0" class="play-pause-icon" id="playPause">
                        </svg>
                    </div>

                    <div class="controls">
                        <span class="current-time">0:00</span>
                        <div class="slider" data-direction="horizontal">
                            <div class="progress">
                                <div class="pin" id="progress-pin" data-method="rewind"></div>
                            </div>
                        </div>
                        <span class="total-time">0:00</span>

                    </div>

                    <div class="volume">
                        <span class="span_bookname" id="footbookname"> 咖啡女郎01</span>
                        <div class="volume-btn">


                        </div>

                    </div>
                    <span style="display:none" id="span_audioindex"></span>
                    <audio id="audio" crossorigin></audio>
                </div>






            </nav>
            <script src="js/audio.js"></script>

        <script type="text/javascript">

            var toScrollFrame = function (iFrame, mask) {
                if (!navigator.userAgent.match(/iPad|iPhone/i))
                    return false;
                //do nothing if not iOS devie  

                var mouseY = 0;
                var mouseX = 0;
                jQuery(iFrame).ready(function () {//wait for iFrame to load  
                    //remeber initial drag motition  
                    jQuery(iFrame).contents()[0].body.addEventListener('touchstart', function (e) {
                        mouseY = e.targetTouches[0].pageY;
                        mouseX = e.targetTouches[0].pageX;
                    });

                    //update scroll position based on initial drag position  
                    jQuery(iFrame).contents()[0].body.addEventListener('touchmove', function (e) {
                        e.preventDefault();
                        //prevent whole page dragging  

                        var box = jQuery(mask);
                        box.scrollLeft(box.scrollLeft() + mouseX - e.targetTouches[0].pageX);
                        box.scrollTop(box.scrollTop() + mouseY - e.targetTouches[0].pageY);
                        //mouseX and mouseY don't need periodic updating, because the current position  
                        //of the mouse relative to th iFrame changes as the mask scrolls it.  
                    });
                });

                return true;
            };

            toScrollFrame('.myFrame', '.myMask');


        </script>

</header>
